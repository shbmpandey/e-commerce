    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 signup">
                <h3>SIGN UP</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Full Name" required = "true">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="E-Mail"required = "true">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder=" New Password" required = "true">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="contact" placeholder="Phone" required = "true">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="City" required = "true">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="address" placeholder="address" required = "true">
                    </div>
                    <div>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
